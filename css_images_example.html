<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Images Example</title>
    <link rel="icon" type="image/x-icon" href="images/Favicon.ico.png">
    <link type="text/css" href="css/images_example.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row8 push2">
        <div class="main-logo">
        </div>
    </div>
    <div class="clear-left"></div>

    <div class="row8 push2">
        <div class="title">
            <h4> Here is a selection of antique botanical prints held in our collection.</h4>
        </div>
    </div>
    <div class="clear-left"></div>

    <div class="row4">
        <div class="img-area">
            <div class="img11"></div>
            <div class="icon-img">
                <span class="icon-name">Helianthus</span>
            </div>
        </div>
    </div>

    <div class="row4">
        <div class="img-area">
            <div class="img12"></div>
            <div class="icon-img">
                <span class="icon-name">Passiflora</span>
            </div>
        </div>
    </div>

    <div class="row4">
        <div class="img-area">
            <div class="img13"></div>
            <div class="icon-img">
                <span class="icon-name">Nyctocalos</span>
            </div>
        </div>
    </div>

    <div class="clear-left"></div>


    <div class="row4">
        <div class="img-area">
            <div class="img21"></div>
            <div class="icon-img">
                <span class="icon-name">Polianthes</span>
            </div>
        </div>
    </div>


    <div class="row4">
        <div class="img-area">
            <div class="img22"></div>
            <div class="icon-img">
                <span class="icon-name">Ficus</span>
            </div>
        </div>
    </div>

        <div class="row4">
            <div class="img-area">
                <div class="img23"></div>
<!--                <div class="icon-img">-->
<!--                    <span class="icon-name">Dendrobium</span>-->
<!--                </div>-->

                <div class="icon-img icon-name">
                   DendrobiumXXXX
                </div>


            </div>
        </div>


    <div class="row4">
        <div class="img-area">
            <figure>
                <img src="images/print-01.jpg" alt="Helianthus"/>
                <figcaption>Helianthus</figcaption>
            </figure>

        </div>
    </div>
    <div class="row4">
        <div class="img-area">
            <figure>
                <img src="images/print-02.jpg" alt="Helianthus"/>
                <figcaption>Passiflora</figcaption>
            </figure>

        </div>
    </div>
    <div class="row4">
        <div class="img-area">
            <figure>
                <img src="images/print-03.jpg" alt="Helianthus"/>
                <figcaption>Nyctocalos</figcaption>
            </figure>

        </div>
    </div>

</div>


</body>
</html>
