    <link rel="icon" type="image/x-icon" href="images/Favicon.ico.png">
    <!-- Bootstrap -->

<body style="background-color: #ced8e1;">


<div class="container">
    <h1>Hello, world!</h1>
    <div class="row">
        <!--        <p>Before Ordering</p>-->
        <div class="col-md-4"
             style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
            I am on left (col-md-4)
        </div>
        <div class="col-md-8"
             style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
            I am on right (col-md-8)
        </div>
    </div>

    <br/>

    <div class="row">
        <!--        <p>After Ordering</p>-->
        <div class="col-md-4 order-md-8"
             style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444,inset -1px 1px 1px #444;">
            I was on left <span style="text-decoration: line-through;">(col-md-4 col-md-push-8)</span> (col-md-4
            order-md-8)
        </div>
        <div class="col-md-8 order-md-4"
             style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444,inset -1px 1px 1px #444;">
            I was on right <span style="text-decoration: line-through;">(col-md-8 col-md-pull-4)</span> (col-md-8
            order-md-4)
        </div>
    </div>

</div>      <!--end of container div-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
